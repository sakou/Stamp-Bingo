version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bingo-postgres
    environment:
      POSTGRES_USER: bingo_user
      POSTGRES_PASSWORD: bingo_password
      POSTGRES_DB: bingo_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bingo_user -d bingo_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bingo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bingo-app
    environment:
      DATABASE_URL: postgresql://bingo_user:bingo_password@postgres:5432/bingo_db
      NODE_ENV: development
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bingo-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  bingo-network:
    driver: bridge
